    <script>
      let operator = "";
      function fillInput(input, number) {
        if (input.value) {
          if (input.value == "0") {
            input.value = number;
          } else {
            input.value += number;
          }
        } else {
          input.value = number;
        }
      }
      function sqr() {
        calculate();
        const input = document.getElementById("input");
        input.value = Math.pow(+input.value, 2);
      }

      function sqrt() {
        calculate();
        const input = document.getElementById("input");
        input.value = Math.sqrt(+input.value);
      }
      function insertNumber(number) {
        const input = document.getElementById("input");
        fillInput(input, number);
      }
      function clearInput() {
        const input = document.getElementById("input");
        input.value = "0";
        operator = "";
      }
      function deleteNumber() {
        const input = document.getElementById("input");
        if (input.value) {
          if (input.value != "0") {
            if (input.value.length == 1) {
              input.value = "0";
            } else {
              input.value = input.value.slice(0, input.value.length - 1);
            }
          }
        } else {
          input.value = "0";
        }
      }
      function insertOperator(op) {
        const input = document.getElementById("input");
        if (operator == "") {
          operator = op;
          input.value += op;
        } else {
          input.value = eval(input.value) + op;
        }
        console.log(operator);
      }
      function changeSign() {
        const input = document.getElementById("input");
        const firstCharacter = input.value.substr(0, 1);
        console.log(firstCharacter);
        if (isNaN(firstCharacter)) {
          input.value = input.value.substr(1, input.value.length);
        } else {
          input.value = "-" + input.value;
        }
      }
      function calculate() {
        const input = document.getElementById("input");
        if (operator == "") {
          return;
        } else {
          const lastCharacter = input.value.substr(-1);
          if (isNaN(lastCharacter)) {
            input.value = eval(input.value.substr(0, input.value.length - 1));
          } else {
            input.value = eval(input.value);
          }
        }
      }
      // JavaScript code for calculator logic
